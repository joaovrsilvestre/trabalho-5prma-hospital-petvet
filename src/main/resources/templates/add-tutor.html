<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adicionar Tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
        <h3>Adicionar Tutor</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/tutores/add}" th:object="${tutor}" method="post">
                        <div class="row">
                        	                            
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Nome</label> <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome"> <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="cpf" class="col-form-label">CPF</label> <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF"> <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="telefone" class="col-form-label">Telefone</label> <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="Telefone"> <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
                            </div>
							
							<div class="form-group col-md-8">
                                <label for="email" class="col-form-label">E-mail</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="E-mail"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="estado" class="col-form-label">Estado</label> <input type="text" th:field="*{estado}" class="form-control" id="estado" placeholder="Estado"> <span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="cidade" class="col-form-label">Cidade</label> <input type="text" th:field="*{cidade}" class="form-control" id="cidade" placeholder="cidade"> <span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="cep" class="col-form-label">CEP</label> <input type="text" th:field="*{cep}" class="form-control" id="cep" placeholder="CEP"> <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="numero" class="col-form-label">Número</label> <input type="text" th:field="*{numero}" class="form-control" id="numero" placeholder="Número"> <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="complemento" class="col-form-label">Complemento</label> <input type="text" th:field="*{complemento}" class="form-control" id="complemento" placeholder="Complemento"> <span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}" class="text-danger"></span>
                            </div>
							
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Adicionar Tutor">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Adicionar Animal
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Adicionar Animal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" th:action="@{/tutores/add-animal}" th:object="${animal}" method="post">                      
                                    
                                        <div class="form-group col-md-8">
                                            <label for="nome" class="col-form-label">Nome</label> <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome"> 
                                            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                                        </div>
        
                                        <div class="form-group col-md-8">
                                            <label for="dataNasc" class="col-form-label">Data de nascimento</label> <input type="text" th:field="*{dataNasc}" class="form-control" id="dataNasc" placeholder="Data de nascimento"> 
                                            <span th:if="${#fields.hasErrors('dataNasc')}" th:errors="*{dataNasc}" class="text-danger"></span>
                                        </div>
                                        
                                        <div class="form-group col-md-8">
                                            <label for="peso" class="col-form-label">Peso</label> <input type="text" th:field="*{peso}" class="form-control" id="peso" placeholder="Peso"> 
                                            <span th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}" class="text-danger"></span>
                                        </div>
                                    
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <input type="submit" class="btn btn-primary" value="Adicionar Animal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
